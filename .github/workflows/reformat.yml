name: Reformat

on:
  pull_request:

  workflow_dispatch:

concurrency:
  group: "reformat"
  cancel-in-progress: true

jobs:
  reformat:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.WORKFLOW_COMMIT }}

      - name: ğŸ“¦ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ”¨ Install
        run: pip install -r requirements.txt

      - name: ğŸ§¹ Reformat python
        run: black .
      
      - name: ğŸ§¹ Reformat markdown
        run: mdformat .

      - name: â¬†ï¸ Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Reformat
